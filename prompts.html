<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простой генератор промптов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2ff;
            margin: 0;
            padding: 40px 10px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 24px 28px;
            border-radius: 14px;
            box-shadow: 0 0 20px rgba(0,0,0,0.12);
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 16px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
        }
        textarea {
            width: 100%;
            height: 110px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #bbb;
            resize: vertical;
            font-size: 15px;
            box-sizing: border-box;
        }
        select {
            margin-top: 10px;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 10px;
            background: #4a72f5;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #355de0;
        }
        .output {
            margin-top: 20px;
            padding: 16px;
            background: #f7f9ff;
            border-radius: 10px;
            min-height: 70px;
            font-size: 15px;
            white-space: pre-line;
            border: 1px solid #d2d9f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Простой генератор промптов</h1>

    <label for="idea">Идея / сюжет:</label>
    <textarea id="idea" placeholder="Например: женщина в мятном платье танцует на улице города..."></textarea>

    <label for="type" style="margin-top:10px;">Тип промпта:</label>
    <select id="type">
        <option value="portrait">Портрет</option>
        <option value="scene">Сцена</option>
        <option value="fantasy">Фэнтези</option>
    </select>

    <button onclick="generatePrompt()">Сгенерировать промпт</button>

    <div class="output" id="outputBox">
        Здесь появится промпт...
    </div>
</div>

<script>
function generatePrompt() {
    var idea = document.getElementById("idea").value.trim();
    var type = document.getElementById("type").value;
    var box  = document.getElementById("outputBox");

    if (!idea) {
        box.textContent = "Сначала опиши идею хотя бы одним предложением.";
        return;
    }

    var prompt = "";

    if (type === "portrait") {
        prompt =
"high-end portrait, " + idea + ", soft cinematic light, sharp details, realistic skin, natural colors, 85mm lens, shallow depth of field, ultra detailed, 8k";
    } else if (type === "scene") {
        prompt =
"cinematic scene, " + idea + ", deep atmosphere, volumetric light, detailed environment, 35mm film look, storytelling composition, highly detailed";
    } else if (type === "fantasy") {
        prompt =
"fantasy illustration, " + idea + ", magical realism, glowing accents, rich colors, intricate details, painterly style, artstation, masterpiece";
    }

    box.textContent = prompt;
}
</script>

</body>
</html>
