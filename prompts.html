<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор художественных промптов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(#eef2ff, #d7e0ff);
            margin: 0;
            padding: 40px 10px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 24px rgba(0,0,0,0.13);
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 8px;
        }
        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 24px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #bbb;
            resize: vertical;
            font-size: 15px;
            box-sizing: border-box;
        }
        select {
            margin-top: 10px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #bbb;
            font-size: 14px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            margin-top: 10px;
        }
        button {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            background: #4a72f5;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #355de0;
        }
        .btn-secondary {
            background: #f0f3ff;
            color: #334;
            font-size: 14px;
        }
        .btn-secondary:hover {
            background: #e0e5ff;
        }
        .output {
            margin-top: 25px;
            padding: 20px;
            background: #f7f9ff;
            border-radius: 10px;
            min-height: 80px;
            font-size: 16px;
            white-space: pre-line;
            border: 1px solid #d2d9f0;
        }
        .note {
            margin-top: 8px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Генератор художественных промптов</h1>
    <div class="subtitle">
        Введите идею — и получите выверенный промпт для нейросетей: живой, образный, с правильными тегами.
    </div>

    <label for="inputText">Идея / сюжет / образ:</label>
    <textarea id="inputText" placeholder="Например: зрелая женщина в мятном платье 60-х танцует на пустынной вечерней улице города..."></textarea>

    <div class="row">
        <div>
            <label>Тип промпта:</label>
            <select id="promptType">
                <option value="portrait">Портрет</option>
                <option value="scene">Сцена / сюжет</option>
                <option value="fantasy">Фэнтези / сказка</option>
                <option value="realistic">Фотореализм</option>
                <option value="style">Атмосфера / стиль</option>
                <option value="video">Промпт для видео</option>
            </select>
        </div>
        <div>
            <label>Язык тегов:</label>
            <select id="langType">
                <option value="mixed">Русское описание + EN теги</option>
                <option value="en">Только EN промпт</option>
            </select>
        </div>
    </div>

    <div class="row" style="margin-top:18px;">
        <button onclick="generatePrompt()">Сгенерировать промпт</button>
        <button class="btn-secondary" onclick="copyPrompt()">Скопировать</button>
    </div>

    <div class="output" id="outputBox">
        Здесь появится сгенерированный промпт...
    </div>
    <div class="note">
        Можно нажимать «Сгенерировать» несколько раз с одной и той же идеей — детали будут чуть меняться, создавая новые варианты.
    </div>
</div>
